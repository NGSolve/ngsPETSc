# .github/workflows/app.yaml
name: ngsPETSc
on: push

jobs:
  test:
    runs-on: ubuntu-latest
    container: urzerbinati/ngspetsc:latest
    timeout-minutes: 20

    steps:
      - name: Check out repository code
        uses: actions/checkout@v2

      - name: Install ngsPETSc
        run: |
          python -m pip install .

      - name: Check formatting
        run: |
          make lint

      - name: Run test suite
        run: |
          make test
